<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icons8-weight-care-100.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/public/manifest.json">

  <title>Weight Tracker</title>
</head>
<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total weight is: <span id="total">0</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Weigh in" />
      <input type="number" min="0" id="t-amount" placeholder="Weight change" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Weight</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Weight</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Weigh In</th>
          <th>Weight Change</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

  <footer>
    <p>Built by Nicholas Mendez</p>
    
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="js/index.js"></script>
  <script src="js/db.js"></script>
</body>
</html>
